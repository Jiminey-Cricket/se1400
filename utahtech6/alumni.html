    <main>
      <h2>Join Alumni Mailing List</h2>
      <h3>Request Alumni Newsletter</h3>
      
      <p>Required information is marked with an asterisk (*).</p>

      <form action = "https://kearl.net/se1400/mail.php" method = "post">
        <label for="fName">*First name: </label>
        <input type = "text" id = "fName" name = "myFName" required>

        <label for="lName">*Last name: </label>
        <input type = "text" id = "lName" name = "myLName" required>

        <label for="email">*Email: </label>
        <input type = "email" id = "email" name = "myEmail" required>

        <label for="phone">Phone: </label>
        <input type = "tel" id = "phone" name = "myPhone">

        <label for="comments">*Comments: </label>
        <textarea id="comments" name="myComments" rows = "2" cols = "20" required></textarea>

        <label for = "gradDate">*Graduation Date: </label>
        <input type = "date" id = "gradDate" name = "gradDate" required>

        <input type = "submit" value = "Submit" id = "mySubmit">
      </form>
