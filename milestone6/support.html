<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dungeons and Dragons For Dummies</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "grid-parent">
            <nav>
                <a href = "index.html"><img alt = "DND for Dummies Logo" id = "logo" src = "Images_For_DND_Website/Logo.png"></img></a>
                
                <a href = "construction.html"><h3 class="button-class">Classes</h3></a>
                
                <a href = "construction.html"><h3 class = "button-initiations">Initiations</h3></a>
                
                <a href = "construction.html"><h3 class = "button-storytelling">Storytelling</h3></a>
                
                <a href = "construction.html"><h3 class = "button-acting-tips">Acting Tips</h3></a>
                    

            </nav>

        <div class = "main-content-support">
            <div class = "form-section">
                <h1>What Can We Do to Improve Your Experience?</h1>
                <form method = "post" action = "mail.html">
                    <label for = "suggestion"><h2>Your Input is Valuable to Us: </h2></label>
                    <textarea id = "suggestion" name = "suggestion" rows = "3" cols = "90" placeholder="Enter your suggestion here..." required></textarea>
                    <input type = "submit" value = "Submit" id = "mySubmit">
                </form>
                
            </div>

            <div id = "details">
                <div class = "bug-section">
                    <img class = "bug" src = "Images_For_DND_Website/bug.png" alt = "bug image">
                    <h4>Report Any Stray Bugs to Slay</h4>
                </div>
                <div class = "shield-section">
                    <img class = "shield" src = "Images_For_DND_Website/shield.png" alt = "shield image">
                    <h4>Your Safety is Our Priority</h4>
                </div>
                <div class = "smile-section">
                    <img class = "smile" src = "Images_For_DND_Website/smile.png" alt = "smile image">
                    <h4>Our Focus is on User Satisfaction</h4>
                </div>
            </div>
        </div>
    </body>
</html>
